<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Finan√ßas - Controle Financeiro Pessoal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Mantenha todo o CSS anterior */
        :root {

        }

        /* Adicionar estilo para o input formatado */

            text-align: right;

<body>
    <div class="container">
        <!-- Mantenha todo o HTML anterior -->
        <!-- ... -->

        <!-- Formul√°rio de Adi√ß√£o -->
        <div class="form-panel">
            <h3 class="form-title">Adicionar Transa√ß√£o</h3>
           
            <div class="type-buttons">
                <button class="type-btn active" data-type="income">
                    <i class="fas fa-arrow-up"></i> Ganho
                </button>
                <button class="type-btn" data-type="expense">
                    <i class="fas fa-arrow-down"></i> Gasto
                </button>
            </div>
           
            <form id="transaction-form">
                <div class="form-group">
                    <label class="form-label">Descri√ß√£o</label>
                    <input type="text" class="form-input" id="description" placeholder="Sal√°rio, Mercado, Restaurante..." required>
                </div>
               
                <div class="form-group">
                    <label class="form-label">Valor (R$)</label>
                    <input type="text" class="form-input currency-input" id="amount" placeholder="0,00" required>
                </div>
               
                <div class="form-group">
                    <label class="form-label">Categoria</label>
                    <select class="form-select" id="category" required>
                        <!-- Categorias ser√£o carregadas aqui -->
                    </select>
                </div>
               
                <div class="form-group">
                    <label class="form-label">Data</label>
                    <input type="date" class="form-input" id="transaction-date" value="">
                </div>
               
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Adicionar Transa√ß√£o
                </button>
            </form>
        </div>

        <!-- ... resto do HTML mantido ... -->
    </div>

    <script>
        // =========================================
        // CONFIGURA√á√ÉO E DADOS
        // =========================================
        let transactions = [];
        let categories = [];
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();
        let currency = 'BRL';

        // Categorias padr√£o
        const defaultCategories = [
            // Ganhos
            { id: 1, name: 'Sal√°rio', type: 'income', color: '#10b981', icon: 'fas fa-money-bill-wave' },
            { id: 2, name: 'Freelance', type: 'income', color: '#3b82f6', icon: 'fas fa-laptop-code' },
            { id: 3, name: 'Investimentos', type: 'income', color: '#8b5cf6', icon: 'fas fa-chart-line' },
            { id: 4, name: 'Presente', type: 'income', color: '#f59e0b', icon: 'fas fa-gift' },
            { id: 5, name: 'Outros Ganhos', type: 'income', color: '#6366f1', icon: 'fas fa-coins' },
           
            // Gastos
            { id: 6, name: 'Alimenta√ß√£o', type: 'expense', color: '#ef4444', icon: 'fas fa-utensils' },
            { id: 7, name: 'Transporte', type: 'expense', color: '#f97316', icon: 'fas fa-car' },
            { id: 8, name: 'Moradia', type: 'expense', color: '#14b8a6', icon: 'fas fa-home' },
            { id: 9, name: 'Lazer', type: 'expense', color: '#8b5cf6', icon: 'fas fa-film' },
            { id: 10, name: 'Sa√∫de', type: 'expense', color: '#ec4899', icon: 'fas fa-heart' },
            { id: 11, name: 'Educa√ß√£o', type: 'expense', color: '#06b6d4', icon: 'fas fa-graduation-cap' },
            { id: 12, name: 'Compras', type: 'expense', color: '#f43f5e', icon: 'fas fa-shopping-cart' },
            { id: 13, name: 'Outros Gastos', type: 'expense', color: '#64748b', icon: 'fas fa-question-circle' }
        ];

        // =========================================
        // FUN√á√ïES DE FORMATA√á√ÉO DE VALOR
        // =========================================
        
        // Formata valor para o formato brasileiro
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: currency
            }).format(value);
        }

        // Formata n√∫mero para string formatada (R$ 1.234,56)
        function formatNumberToCurrency(value) {
            return value.toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }

        // Converte string formatada para n√∫mero
        function parseCurrencyToNumber(currencyString) {
            // Remove "R$", espa√ßos, pontos e substitui v√≠rgula por ponto
            const cleaned = currencyString
                .replace('R$', '')
                .replace(/\s/g, '')
                .replace(/\./g, '')
                .replace(',', '.');
            
            const parsed = parseFloat(cleaned);
            return isNaN(parsed) ? 0 : parsed;
        }

        // Formata input enquanto digita
        function formatCurrencyInput(event) {
            let input = event.target;
            let value = input.value.replace(/\D/g, '');
            
            if (value.length === 0) {
                input.value = '';
                return;
            }
            
            // Converte para n√∫mero e formata
            let numberValue = parseInt(value) / 100;
            input.value = formatNumberToCurrency(numberValue);
        }

        // =========================================
        // INICIALIZA√á√ÉO
        // =========================================
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            initializeApp();
            setupEventListeners();
            updateUI();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
        });

        function loadData() {
            const savedTransactions = localStorage.getItem('minhas-financas-transactions');
            if (savedTransactions) {
                transactions = JSON.parse(savedTransactions);
            }

            const savedCategories = localStorage.getItem('minhas-financas-categories');
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
            } else {
                categories = defaultCategories;
                saveCategories();
            }
        }

        function saveData() {
            localStorage.setItem('minhas-financas-transactions', JSON.stringify(transactions));
            localStorage.setItem('minhas-financas-categories', JSON.stringify(categories));
        }

        function saveCategories() {
            localStorage.setItem('minhas-financas-categories', JSON.stringify(categories));
        }

        function initializeApp() {
            document.getElementById('transaction-form').reset();
            document.getElementById('transaction-date').valueAsDate = new Date();
           
            updateCategorySelects();
            updateYearFilter();
            updateYearSelector();
            updateDateDisplay();
        }

        function setupEventListeners() {
            // Formul√°rio de transa√ß√£o
            document.getElementById('transaction-form').addEventListener('submit', addTransaction);
           
            // Formata√ß√£o autom√°tica do campo de valor
            const amountInput = document.getElementById('amount');
            amountInput.addEventListener('input', formatCurrencyInput);
            amountInput.addEventListener('blur', formatCurrencyInput);
            
            // Seletor de tipo
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    updateCategorySelect(this.getAttribute('data-type'));
                });
            });

            // Controles de data
            document.getElementById('prev-year').addEventListener('click', () => changeYear(-1));
            document.getElementById('next-year').addEventListener('click', () => changeYear(1));
            document.getElementById('prev-month').addEventListener('click', () => changeMonth(-1));
            document.getElementById('next-month').addEventListener('click', () => changeMonth(1));
            document.getElementById('today-btn').addEventListener('click', goToToday);

            // Filtros
            document.getElementById('recent-filter-type').addEventListener('change', updateRecentTransactions);
            document.getElementById('recent-filter-category').addEventListener('change', updateRecentTransactions);
            document.getElementById('recent-filter-period').addEventListener('change', updateRecentTransactions);
            document.getElementById('year-selector').addEventListener('change', updateYearHistory);

            // Inicializar tipo como "income"
            document.querySelector('.type-btn[data-type="income"]').click();
        }

        // =========================================
        // FUN√á√ïES PRINCIPAIS
        // =========================================
        function updateUI() {
            updateDashboard();
            updateRecentTransactions();
            updateYearHistory();
        }

        // =========================================
        // TRANSA√á√ïES (COM CORRE√á√ïES)
        // =========================================
        function addTransaction(e) {
            e.preventDefault();
           
            const type = document.querySelector('.type-btn.active').getAttribute('data-type');
            const description = document.getElementById('description').value.trim();
            const amount = parseCurrencyToNumber(document.getElementById('amount').value);
            const categoryId = parseInt(document.getElementById('category').value);
            const dateInput = document.getElementById('transaction-date').value;
           
            if (!description || amount <= 0 || !categoryId) {
                showNotification('Por favor, preencha todos os campos corretamente!', 'error');
                return;
            }
           
            const transaction = {
                id: Date.now() + Math.random(),
                type: type,
                description: description,
                amount: amount,
                categoryId: categoryId,
                date: dateInput || new Date().toISOString().split('T')[0],
                createdAt: new Date().toISOString()
            };
           
            transactions.push(transaction);
            saveData();
            updateUI();
            document.getElementById('transaction-form').reset();
            document.getElementById('transaction-date').valueAsDate = new Date();
            
            // Limpar campo de valor formatado
            document.getElementById('amount').value = '';
           
            showNotification('Transa√ß√£o adicionada com sucesso!');
        }

        // CORRE√á√ÉO: Fun√ß√£o editTransaction corrigida
        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            if (!transaction) {
                console.error('Transa√ß√£o n√£o encontrada:', id);
                return;
            }
            
            const newDescription = prompt('Nova descri√ß√£o:', transaction.description);
            if (newDescription === null) return;
            
            const currentValue = formatNumberToCurrency(transaction.amount);
            const newAmount = prompt('Novo valor (R$):', currentValue);
            if (newAmount === null) return;
            
            // Converter valor formatado para n√∫mero
            const parsedAmount = parseCurrencyToNumber(newAmount);
            if (isNaN(parsedAmount) || parsedAmount <= 0) {
                showNotification('Valor inv√°lido!', 'error');
                return;
            }
            
            transaction.description = newDescription.trim();
            transaction.amount = parsedAmount;
            saveData();
            updateUI();
           
            showNotification('Transa√ß√£o atualizada!');
        }

        // CORRE√á√ÉO: Fun√ß√£o deleteTransaction corrigida
        function deleteTransaction(id) {
            if (confirm('Tem certeza que deseja excluir esta transa√ß√£o?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveData();
                updateUI();
                showNotification('Transa√ß√£o exclu√≠da!');
            }
        }

        // =========================================
        // DASHBOARD
        // =========================================
        function updateDashboard() {
            updateSummary();
        }

        function updateSummary() {
            const monthTransactions = getMonthTransactions(currentYear, currentMonth);
           
            let totalIncome = 0;
            let totalExpense = 0;
           
            monthTransactions.forEach(transaction => {
                if (transaction.type === 'income') {
                    totalIncome += transaction.amount;
                } else {
                    totalExpense += transaction.amount;
                }
            });
           
            const balance = totalIncome - totalExpense;
           
            document.getElementById('total-income').textContent = formatCurrency(totalIncome);
            document.getElementById('total-expense').textContent = formatCurrency(totalExpense);
            document.getElementById('total-balance').textContent = formatCurrency(balance);
        }

        // CORRE√á√ÉO: Atualizada para usar IDs corretamente
        function updateRecentTransactions() {
            const container = document.getElementById('recent-transactions');
            const typeFilter = document.getElementById('recent-filter-type').value;
            const categoryFilter = document.getElementById('recent-filter-category').value;
            const periodFilter = document.getElementById('recent-filter-period').value;
           
            let filtered = transactions;
           
            const now = new Date();
            if (periodFilter === 'current') {
                filtered = getMonthTransactions(currentYear, currentMonth);
            } else if (periodFilter === 'last30') {
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                filtered = filtered.filter(t => new Date(t.date) >= thirtyDaysAgo);
            } else if (periodFilter === 'last7') {
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                filtered = filtered.filter(t => new Date(t.date) >= sevenDaysAgo);
            }
           
            if (typeFilter) {
                filtered = filtered.filter(t => t.type === typeFilter);
            }
           
            if (categoryFilter) {
                filtered = filtered.filter(t => t.categoryId === parseInt(categoryFilter));
            }
           
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
            filtered = filtered.slice(0, 20);
           
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-exchange-alt"></i>
                        </div>
                        <p>Nenhuma transa√ß√£o encontrada</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">Adicione sua primeira transa√ß√£o usando o formul√°rio</p>
                    </div>
                `;
                return;
            }
           
            container.innerHTML = filtered.map(transaction => {
                const category = categories.find(c => c.id === transaction.categoryId);
                const date = new Date(transaction.date);
                const isToday = date.toDateString() === new Date().toDateString();
               
                // CORRE√á√ÉO: Removidas as aspas do ID no onclick
                return `
                    <div class="transaction-item ${transaction.type}">
                        <div class="transaction-icon" style="background: ${category?.color || '#3b82f6'}">
                            <i class="${category?.icon || 'fas fa-question'}"></i>
                        </div>
                        <div class="transaction-info">
                            <div class="transaction-name">${transaction.description}</div>
                            <div class="transaction-meta">
                                <span>${formatDate(transaction.date)} ${isToday ? '<span class="badge badge-success">Hoje</span>' : ''}</span>
                                <span>${category?.name || 'Sem categoria'}</span>
                            </div>
                        </div>
                        <div class="transaction-amount ${transaction.type === 'income' ? 'text-success' : 'text-danger'}">
                            ${transaction.type === 'income' ? '+' : '-'}${formatCurrency(transaction.amount)}
                        </div>
                        <div style="display: flex; gap: 10px; margin-left: 10px;">
                            <button onclick="editTransaction(${transaction.id})" style="background: none; border: none; color: var(--accent); cursor: pointer;">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteTransaction(${transaction.id})" style="background: none; border: none; color: var(--danger); cursor: pointer;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // =========================================
        // HIST√ìRICO DO ANO
        // =========================================
        function updateYearSelector() {
            const select = document.getElementById('year-selector');
            select.innerHTML = '';
           
            const yearSet = new Set();
            transactions.forEach(t => {
                const date = new Date(t.date);
                yearSet.add(date.getFullYear());
            });
           
            for (let year = 2020; year <= 2030; year++) {
                yearSet.add(year);
            }
           
            const years = Array.from(yearSet).sort((a, b) => b - a);
           
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === currentYear) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }

        function updateYearHistory() {
            const selectedYear = parseInt(document.getElementById('year-selector').value) || currentYear;
            const container = document.getElementById('year-history');
           
            document.getElementById('selected-year').textContent = selectedYear;
           
            let yearIncome = 0;
            let yearExpense = 0;
           
            const monthNames = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                               'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
           
            let html = '';
           
            for (let month = 0; month < 12; month++) {
                const monthTransactions = getMonthTransactions(selectedYear, month);
               
                let income = 0;
                let expense = 0;
               
                monthTransactions.forEach(transaction => {
                    if (transaction.type === 'income') {
                        income += transaction.amount;
                        yearIncome += transaction.amount;
                    } else {
                        expense += transaction.amount;
                        yearExpense += transaction.amount;
                    }
                });
               
                const balance = income - expense;
                const isCurrent = selectedYear === currentYear && month === currentMonth;
               
                html += `
                    <div class="year-card ${isCurrent ? 'current' : ''}" onclick="showMonthDetails(${selectedYear}, ${month})">
                        <div class="year-title">${monthNames[month]} ${selectedYear}</div>
                        <div class="year-stats">
                            <div class="year-stat">
                                <span class="year-label">Ganhos:</span>
                                <span class="year-value text-success">${formatCurrency(income)}</span>
                            </div>
                            <div class="year-stat">
                                <span class="year-label">Gastos:</span>
                                <span class="year-value text-danger">${formatCurrency(expense)}</span>
                            </div>
                            <div class="year-stat">
                                <span class="year-label">Saldo:</span>
                                <span class="year-value ${balance >= 0 ? 'text-success' : 'text-danger'}">
                                    ${formatCurrency(balance)}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }
           
            const yearBalance = yearIncome - yearExpense;
            document.getElementById('year-total-income').textContent = formatCurrency(yearIncome);
            document.getElementById('year-total-expense').textContent = formatCurrency(yearExpense);
            document.getElementById('year-total-balance').textContent = formatCurrency(yearBalance);
           
            container.innerHTML = html || `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <div class="empty-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <p>Nenhuma transa√ß√£o em ${selectedYear}</p>
                </div>
            `;
        }

        function showMonthDetails(year, month) {
            const monthNames = [
                'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
           
            document.getElementById('month-details-title').textContent =
                `Detalhes de ${monthNames[month]} ${year}`;
           
            const monthTransactions = getMonthTransactions(year, month);
            const container = document.getElementById('month-transactions');
           
            monthTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
           
            if (monthTransactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-exchange-alt"></i>
                        </div>
                        <p>Nenhuma transa√ß√£o em ${monthNames[month]} ${year}</p>
                    </div>
                `;
            } else {
                // CORRE√á√ÉO: IDs passados sem aspas
                container.innerHTML = monthTransactions.map(transaction => {
                    const category = categories.find(c => c.id === transaction.categoryId);
                    const date = new Date(transaction.date);
                    const isToday = date.toDateString() === new Date().toDateString();
                   
                    return `
                        <div class="transaction-item ${transaction.type}">
                            <div class="transaction-icon" style="background: ${category?.color || '#3b82f6'}">
                                <i class="${category?.icon || 'fas fa-question'}"></i>
                            </div>
                            <div class="transaction-info">
                                <div class="transaction-name">${transaction.description}</div>
                                <div class="transaction-meta">
                                    <span>${formatDate(transaction.date)} ${isToday ? '<span class="badge badge-success">Hoje</span>' : ''}</span>
                                    <span>${category?.name || 'Sem categoria'}</span>
                                </div>
                            </div>
                            <div class="transaction-amount ${transaction.type === 'income' ? 'text-success' : 'text-danger'}">
                                ${transaction.type === 'income' ? '+' : '-'}${formatCurrency(transaction.amount)}
                            </div>
                            <div style="display: flex; gap: 10px; margin-left: 10px;">
                                <button onclick="editTransaction(${transaction.id})" style="background: none; border: none; color: var(--accent); cursor: pointer;">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteTransaction(${transaction.id})" style="background: none; border: none; color: var(--danger); cursor: pointer;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
           
            document.getElementById('month-details').style.display = 'block';
            document.getElementById('month-details').scrollIntoView({ behavior: 'smooth' });
        }

        function closeMonthDetails() {
            document.getElementById('month-details').style.display = 'none';
        }

        // =========================================
        // RESTANTE DAS FUN√á√ïES (MANTIDAS)
        // =========================================
        
        function updateCategorySelect(type) {
            const select = document.getElementById('category');
            select.innerHTML = '';
           
            const filteredCategories = categories.filter(c => c.type === type);
           
            if (filteredCategories.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'Nenhuma categoria dispon√≠vel';
                select.appendChild(option);
                return;
            }
           
            filteredCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                select.appendChild(option);
            });
        }

        function updateCategorySelects() {
            const filterSelect = document.getElementById('recent-filter-category');
            filterSelect.innerHTML = '<option value="">Todas categorias</option>';
           
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = `${category.type === 'income' ? 'üí∞ ' : 'üí∏ '}${category.name}`;
                filterSelect.appendChild(option);
            });
           
            updateCategorySelect('income');
        }

        function updateYearFilter() {
            // Fun√ß√£o mantida para compatibilidade
        }

        function changeYear(delta) {
            currentYear += delta;
            updateDateDisplay();
            updateDashboard();
            updateYearHistory();
        }

        function changeMonth(delta) {
            currentMonth += delta;
           
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
           
            updateDateDisplay();
            updateDashboard();
        }

        function goToToday() {
            const now = new Date();
            currentYear = now.getFullYear();
            currentMonth = now.getMonth();
            updateDateDisplay();
            updateDashboard();
            updateYearHistory();
            showNotification('Voltou para o m√™s atual');
        }

        function updateDateDisplay() {
            const monthNames = [
                'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
           
            document.getElementById('current-month-year').textContent =
                `${monthNames[currentMonth]} ${currentYear}`;
           
            document.getElementById('current-year').textContent = currentYear;
            document.getElementById('current-month').textContent = monthNames[currentMonth];
           
            document.getElementById('year-selector').value = currentYear;
        }

        // =========================================
        // FUN√á√ïES DE EXPORTA√á√ÉO CSV
        // =========================================
        function exportToCSV(period) {
            let filteredTransactions = [];
            let fileName = '';
            const now = new Date();
           
            switch(period) {
                case 'month':
                    filteredTransactions = getMonthTransactions(currentYear, currentMonth);
                    const monthNames = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                                       'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
                    fileName = `extrato_${monthNames[currentMonth]}_${currentYear}.csv`;
                    break;
                   
                case 'quarter':
                    const quarter = Math.floor(currentMonth / 3);
                    const startMonth = quarter * 3;
                    const endMonth = startMonth + 2;
                   
                    filteredTransactions = transactions.filter(t => {
                        const date = new Date(t.date);
                        const year = date.getFullYear();
                        const month = date.getMonth();
                        return year === currentYear && month >= startMonth && month <= endMonth;
                    });
                    fileName = `extrato_trimestre_${quarter + 1}_${currentYear}.csv`;
                    break;
                   
                case 'year':
                    filteredTransactions = transactions.filter(t => {
                        const date = new Date(t.date);
                        return date.getFullYear() === currentYear;
                    });
                    fileName = `extrato_${currentYear}.csv`;
                    break;
                   
                case 'all':
                    filteredTransactions = transactions;
                    fileName = `extrato_completo_${now.toISOString().slice(0,10)}.csv`;
                    break;
            }
           
            if (filteredTransactions.length === 0) {
                showNotification('Nenhuma transa√ß√£o encontrada para exportar', 'warning');
                return;
            }
           
            const csv = convertTransactionsToCSV(filteredTransactions);
            downloadCSV(csv, fileName);
            showNotification(`Extrato exportado: ${fileName}`);
        }

        function convertTransactionsToCSV(transactionsArray) {
            const headers = [
                'Data',
                'Tipo',
                'Descri√ß√£o',
                'Categoria',
                'Valor (R$)',
                'Tipo de Transa√ß√£o'
            ];
           
            const rows = transactionsArray.map(transaction => {
                const category = categories.find(c => c.id === transaction.categoryId);
                const date = new Date(transaction.date);
                const formattedDate = date.toLocaleDateString('pt-BR');
               
                return [
                    `"${formattedDate}"`,
                    `"${transaction.type === 'income' ? 'Ganho' : 'Gasto'}"`,
                    `"${transaction.description.replace(/"/g, '""')}"`,
                    `"${category ? category.name : 'Sem categoria'}"`,
                    transaction.amount.toFixed(2).replace('.', ','),
                    `"${transaction.type}"`
                ];
            });
           
            return [
                headers.join(','),
                ...rows.map(row => row.join(','))
            ].join('\n');
        }

        function downloadCSV(csvContent, fileName) {
            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
           
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
           
            link.setAttribute('href', url);
            link.setAttribute('download', fileName);
            link.style.visibility = 'hidden';
           
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
           
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }

        // =========================================
        // UTILIT√ÅRIOS
        // =========================================
        function getMonthTransactions(year, month) {
            return transactions.filter(t => {
                const date = new Date(t.date);
                return date.getFullYear() === year && date.getMonth() === month;
            });
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('pt-BR');
        }

        function updateCurrentTime() {
            const now = new Date();
           
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                timeZone: 'America/Sao_Paulo'
            };
            const dateFormatter = new Intl.DateTimeFormat('pt-BR', dateOptions);
            let dateString = dateFormatter.format(now);
            dateString = dateString.charAt(0).toUpperCase() + dateString.slice(1);
           
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'America/Sao_Paulo'
            };
            const timeFormatter = new Intl.DateTimeFormat('pt-BR', timeOptions);
            const timeString = timeFormatter.format(now);
           
            document.getElementById('current-date-display').textContent = dateString;
            document.getElementById('current-time-display').textContent = timeString;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 30px;
                right: 30px;
                padding: 20px 25px;
                background: ${type === 'error' ? 'var(--danger)' : 'var(--success)'};
                color: white;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: fadeIn 0.3s ease;
                display: flex;
                align-items: center;
                gap: 15px;
                max-width: 400px;
                font-weight: 500;
            `;
           
            notification.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}" style="font-size: 1.5rem;"></i>
                <span>${message}</span>
            `;
           
            document.body.appendChild(notification);
           
            setTimeout(() => {
                notification.style.animation = 'fadeIn 0.3s ease reverse';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
    </script>
